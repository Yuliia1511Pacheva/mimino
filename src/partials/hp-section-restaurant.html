<section class="restaurant">
    <div class="container">
        <div class="restaurant__head">
            <p class="restaurant__pretitle">MIMIHO</p>
            <h3 class="restaurant__title">Ресторан</h3>
            <p class="restaurant__text">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit
                officia consequat duis enim velit
                mollit.</p>
        </div>
        <div class="restaurant__tablet">
            <ul class="restaurant__options">
                <li class="restaurant__proposal proposal-first">
                    <img srcset="./images/rest-meat270.jpg 1x, ./images/rest-meat540.jpg 2x"
                        src="./images/rest-meat270.jpg" alt="М'ясо" width="270" height="270">
                </li>
                <li class="restaurant__proposal proposal-second">
                    <img srcset="./images/rest-barbecue-182.jpg 1x, ./images/rest-barbecue364.jpg 2x"
                        src="./images/rest-barbecue-182.jpg" alt="Шашлик" width="162">
                </li>
                <li class="restaurant__proposal proposal-third">
                    <img srcset="./images/rest-kebab270.jpg 1x, ./images/rest-kebab540.jpg 2x"
                        src="./images/rest-kebab270.jpg" alt="Кебаб" width="162">
                </li>


            </ul>
            <div class="restaurant__svg">
                <svg class="restaurant-scroll-left" width="30px" height="16px">
                    <use href="./images/sptite.svg#icon-white-left"></use>
                </svg>
                <svg class="restaurant-scroll-right" width="30px" height="16px">
                    <use href="./images/sptite.svg#icon-white-right"></use>
                </svg>
            </div>

            <ul class="restaurant-btn">
                <li>
                    <button class="button restaurant-button btn js-open-modal" data-modal="table" type="button">Забронювати
                        столик</button>
                </li>
                <li><a href="restaurant.html#k-menu" class="button restaurant-button">Переглянути меню</a></li>

            </ul>
        </div>
    </div>
</section>
