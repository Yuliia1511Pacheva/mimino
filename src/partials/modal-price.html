<div class="modal modal-price" data-modal="price">
  <form name="price-form" autocomplete="on" novalidate>
    <svg class="modal__cross js-modal-close" width="24" height="24">
      <use href="./../src/images/sptite.svg#icon-x-black"></use>
    </svg>
    <p class="modal__title modal__title--price">ЦІНИ НА НОМЕР</p>

    <div class="modal-price__first">
      <div class="select-wrapper">
        <select
          name="modal-price__count-night"
          class="modal-price__count-night modal__input js-select"
          id="modal-price__count-night"
        >
          <option value="Сьогодні" selected>1</option>
          <option value="Завтра">2</option>
          <option value="Вчора">3</option>
        </select>
        <label class="modal__lable" for="modal-price__count-night"
          >Кількість ночей</label
        >
      </div>

      <div class="select-wrapper">
        <select
          name="modal-price__price"
          class="modal-price__price modal__input js-select"
          id="modal-price__price"
        >
          <option value="Сьогодні" selected>1000</option>
          <option value="Завтра">2000</option>
          <option value="Вчор">3000</option>
        </select>
        <label class="modal__lable" for="modal-price__price">грн</label>
      </div>
    </div>

    <button class="button-modal button-modal__phone" type="submit">
      Забронювати номер
    </button>
  </form>
</div>
<div class="overlay js-overlay-modal"></div>
