<section class="section-order">
  <div class="container">
    <h3 class="brand-title--revers">MIMINO</h3>
    <h2 class="section-order__title">Готель</h2>
    <p class="section-order__text">
      Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
      Velit officia consequat duis enim velit mollit.
    </p>

    <div class="section-order__wrap">
      <div class="section-order__slider" data-slider="team-sliders">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/order-slide-1.jpg    1x,
                    ./images/order-slide-1@2x.jpg 2x
                  "
                  width="270"
                  height="270"
                />
                <img
                  src="./images/order-slide-1.jpg"
                  alt="дві особи на рецепції в готелі"
                  width="270"
                  height="270"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/order-slide-2.jpg    1x,
                    ./images/order-slide-2@2x.jpg 2x
                  "
                  width="270"
                  height="270"
                />
                <img
                  src="./images/order-slide-2.jpg"
                  alt="дві особи на рецепції в готелі"
                  width="270"
                  height="270"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/order-slide-4.jpg    1x,
                    ./images/order-slide-4@2x.jpg 2x
                  "
                  width="270"
                  height="270"
                />
                <img
                  src="./images/order-slide-4.jpg"
                  alt="дві особи на рецепції в готелі"
                  width="270"
                  height="270"
                />
              </picture>
            </div>
            ...
          </div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev">
            <svg width="30">
              <use href="./images/sptite.svg#icon-vector-left"></use>
            </svg>
          </div>
          <div class="swiper-button-next">
            <svg width="30">
              <use href="./images/sptite.svg#icon-vector-right"></use>
            </svg>
          </div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>

      <div>
        <button
          class="button button--black section-order__button"
          type="button"
        >
          Забронювати номер
        </button>
        <button
          class="button button--black section-order__button section-order__button--look"
          type="button"
        >
          Переглянути ціни
        </button>
      </div>
    </div>
  </div>
</section>
